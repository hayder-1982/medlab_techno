{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete test</h2>
    <p>Are you sure you want to delete the this test  "{{ blog.test }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a  class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>
</div>
{% endblock %}
